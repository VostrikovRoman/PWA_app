<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons/Calculator_30001.ico">
    <link rel="manifest" href="manifest.json"
    <meta name="theme-color" content="#dddddc">
    <link rel="icon" href="images/icons/Calculator_30001.ico">
    <link rel="apple-touch-icon" href="images/icons/Calculator_30001.ico">
    <meta name="apple-mobile-web-app-status-bar" content="#dddddc">
    
    <script src="app.js"></script>
</head>
<body>
    <h1 class="title">Калькулятор</h1>
    <div class="calculator">
        <div class="output" id="output"></div>
        <div class="butt_box">
            <table class="butt_table">
                <tr>
                    <td>
                        <button class="butt" id="butt_1">1</button>
                    </td>
                    <td>
                        <button class="butt" id="butt_2">2</button>
                    </td>
                    <td>
                        <button class="butt" id="butt_3">3</button>
                    </td>
                    <td>
                        <button class="butt butt_operation" id="butt_+">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="butt" id="butt_4">4</button>
                    </td>
                    <td>
                        <button class="butt" id="butt_5">5</button>
                    </td>
                    <td>
                        <button class="butt" id="butt_6">6</button>
                    </td>
                    <td>
                        <button class="butt butt_operation" id="butt_-">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="butt" id="butt_7">7</button>
                    </td>
                    <td>
                        <button class="butt" id="butt_8">8</button>
                    </td>
                    <td>
                        <button class="butt" id="butt_9">9</button>
                    </td>
                    <td>
                        <button class="butt butt_operation" id="butt_*">*</button>
                    </td>
                    <tr>
                        <td>
                            <button class="butt butt_operation" id="butt_c">C</button>
                        </td>
                        <td>
                            <button class="butt" id="butt_0">0</button>
                        </td>
                        <td>
                            <button class="butt butt_operation" id="butt_=">=</button>
                        </td>
                        <td>
                            <button class="butt butt_operation" id="butt_/">/</button>
                        </td>
                    </tr>
                </tr>
            </table>

        </div>
    </div>
</body>
</html>
